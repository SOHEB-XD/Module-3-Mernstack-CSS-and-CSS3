<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <style>
        
.contact-form {
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: 0 auto;
}


.form-field {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


#submit-btn {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

#submit-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <form class="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-field" required>

        <label for="email">Email:</label>
        <input type="email" id="email" class="form-field" required>

        <label for="message">Message:</label>
        <textarea id="message" class="form-field" required></textarea>

        <button type="submit" id="submit-btn">Submit</button>
    </form>
</body>
</html>
