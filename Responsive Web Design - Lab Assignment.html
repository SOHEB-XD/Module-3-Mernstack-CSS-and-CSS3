<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <style>
        /* Base Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* Navigation Bar */
.navbar {
    background: #333;
    padding: 1rem;
    text-align: center;
}

.navbar a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
}

/* Two-Column Layout */
.content-section {
    display: flex;
    padding: 20px;
    gap: 20px; /* Spacing between columns */
}

.main-column {
    flex: 2; /* Takes 2/3 of the space */
    background: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
}

.sidebar-column {
    flex: 1; /* Takes 1/3 of the space */
    background: #f4f4f4;
    padding: 20px;
    border-radius: 8px;
}

/* Footer */
.footer {
    background: #333;
    color: white;
    text-align: center;
    padding: 1rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}


@media (max-width: 768px) {
    .content-section {
        flex-direction: column;
    }
    
    .navbar a {
        display: block;
        margin: 10px 0;
    }

    .footer {
        position: static; 
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="content-section">
        <div class="main-column">
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
        </div>
        <div class="sidebar-column">
            <h2>Sidebar</h2>
            <p>Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 XYZ. All rights reserved.</p>
    </footer>
</body>
</html>
