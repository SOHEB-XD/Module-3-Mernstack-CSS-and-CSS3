<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    
.flex-container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header, footer {
  background: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

.main-content {
  display: flex;
  flex: 1;
}

aside {
  background: #f4f4f4;
  width: 200px;
  padding: 1rem;
}

main {
  flex: 1;
  padding: 1rem;
}


@media (max-width: 768px) {
  .main-content {
    flex-direction: column;
  }
  aside {
    width: 100%;
  }
}
  </style>
</head>
<body>
  <div class="flex-container">
    <header>Header</header>
    <div class="main-content">
      <aside>Sidebar</aside>
      <main>Main Content</main>
    </div>
    <footer>Footer</footer>
  </div>
</body>
</html>
