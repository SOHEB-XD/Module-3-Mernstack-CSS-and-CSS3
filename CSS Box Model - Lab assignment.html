<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>

    .profile-card {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin: 50px auto;
        text-align: center;
        box-sizing: border-box; 
    }

    .profile-pic {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    .profile-name {
        font-size: 24px;
        margin: 10px 0;
    }

    .profile-bio {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
    }

    .follow-btn {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .follow-btn:hover {
        background-color: #0056b3;
    }
        </style>
</head>
<body>
    <div class="profile-card">
        <img src="Screenshot (31).png" alt="Profile Picture" class="profile-pic">
        <h2 class="profile-name">SOHEB</h2>
        <p class="profile-bio">Web Developer | CSS Enthusiast</p>
        <button class="follow-btn">Follow</button>
    </div>
</body>
</html>
